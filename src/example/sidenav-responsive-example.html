@if (shouldRun) {
<div class="example-container" [class.example-is-mobile]="isMobile()">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Home</h1>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="isMobile() ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="isMobile() ? 'over' : 'side'"
      [fixedInViewport]="isMobile()"
      fixedTopGap="56"
    >
      <mat-nav-list>
      <a mat-list-item>
        <span class="entry">
          <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home" />
          <div style="text-align: center;">
          <span class="material-symbols-outlined" style="font-size: 35px; display: block; margin-bottom: -27px;">
            home
          </span>
          <div><br>Home</div>
        </div>
          
        </span>
      </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      @for (content of fillerContent; track content) {
      <p>{{content}}</p>
      }
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
} @else {
<div>Please open on Stackblitz to see result</div>
}
